#gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -3;
}

    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    
    .font-display { font-family: 'Inter', system-ui, sans-serif; }
    .font-body { font-family: 'Inter', system-ui, sans-serif; }
    .font-code { font-family: 'JetBrains Mono', 'Fira Code', monospace; }

    
    html {

    }
  </style>

    lucide.createIcons();


    document.addEventListener('DOMContentLoaded', function() {
    
      document.getElementById('copyright-year').textContent = `Â© ${new Date().getFullYear()} Murali. All Rights Reserved.`;

  
      setTimeout(() => {
        const header = document.getElementById('header');
        header.classList.remove('opacity-0', 'translate-y-10');
        header.classList.add('opacity-100', 'translate-y-0');
      }, 100);


      renderProjects();
    });

    function renderProjects() {
      const grid = document.getElementById('projects-grid');
      
      allProjects.forEach((project, index) => {
        const projectCard = createProjectCard(project, index);
        grid.appendChild(projectCard);
        
 
        setTimeout(() => {
          projectCard.classList.remove('opacity-0', 'translate-y-10');
          projectCard.classList.add('opacity-100', 'translate-y-0');
        }, 200 + index * 80);
      });
    }

    function createProjectCard(project, index) {
      const card = document.createElement('div');
      card.className = `group glass-card overflow-hidden transition-all duration-500 hover:scale-[1.02] opacity-0 translate-y-10 rounded-2xl`;
      card.style.transitionDelay = `${index * 50}ms`;
      
      card.innerHTML = `
        
        <div class="relative h-68 overflow-hidden">
          <img
            src="${project.image}"
            alt="${project.title}"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
            loading="lazy"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
        </div>

        <div class="p-5">
          
          <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-all duration-300 font-display">
            ${project.title}
          </h3>

          
          <p class="text-sm text-gray-400 font-body mb-4 line-clamp-2 leading-relaxed">
            ${project.description}
          </p>

          <div class="flex flex-wrap gap-2 mb-4">
            ${project.tags.slice(0, 3).map(tag => `
              <span class="px-2 py-1 text-xs font-mono rounded-full bg-blue-500/10 text-blue-400 border border-blue-500/20">
                ${tag}
              </span>
            `).join('')}
            ${project.tags.length > 3 ? `
              <span class="px-2 py-1 text-xs font-mono rounded-full bg-gray-800 text-gray-500">
                +${project.tags.length - 3}
              </span>
            ` : ''}
          </div>

          
          <div class="flex gap-3">
            <a
              href="${project.liveUrl}"
              target="_blank"
              rel="noopener noreferrer"
              class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-xl
                     bg-blue-500/20 border border-blue-500/30 text-blue-400 hover:bg-blue-500 hover:text-white 
                     transition-all duration-300 font-mono text-sm hover:shadow-lg"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
              </svg>
              View
            </a>
            <a
              href="${project.isPrivate ? '#' : project.sourceUrl}"
              target="${project.isPrivate ? '_self' : '_blank'}"
              rel="noopener noreferrer"
              class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-xl
                     bg-purple-500/20 border border-purple-500/30 text-purple-400 transition-all duration-300 font-mono text-sm
                     ${project.isPrivate ? 'opacity-50 cursor-not-allowed' : 'hover:bg-purple-500 hover:text-white hover:shadow-lg'}"
              ${project.isPrivate ? 'onclick="return false;"' : ''}
            >
              ${project.isPrivate ? 
                '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>' :
                '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-4m0 0l4 4m-4-4v4m-4-4v4m6-4V6a2 2 0 00-2-2H6a2 2 0 00-2 2v4m12 0v4a2 2 0 01-2 2h-2a2 2 0 01-2-2v-4"></path></svg>'
              }
